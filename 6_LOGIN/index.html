  <!-- Modal iniciar sesion-->
  <div class="modal fade" id="iniciarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-badge-vr-fill"></i> Iniciar sesión</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="iniciarEmail" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="iniciarPassword">
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" ><i class="bi bi-bag-fill"></i> Cancelar</button>
          <button type="button" class="btn btn-success" id="btnIniciarSesion"><i class="bi bi-bookmark-heart"></i> Iniicar</button>
          <button class="btn btn-primary" id="Btnhola"><i class="bi bi-google me-1"></i>GOOGLE</button>
        </div>
      </div>
    </div>
  </div>

 <!-- Modal crear sesion-->
 <div class="modal fade" id="crearModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-badge-vr-fill"></i> Crear sesión</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="crearEmail" autocomplete="off" required>
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="crearPassword" autocomplete="off" required >
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-bag-fill"></i> Cancelar</button>
        <button type="button" class="btn btn-success" id="btnCrearCuenta"><i class="bi bi-bookmark-heart"></i> Crear</button>
      </div>
    </div>
  </div>
